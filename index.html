<!-- Pantalla de Inicio -->
<div id="splash-screen">
    <img src="https://imgur.com/PDEFGiz.png" alt="Portada de la App" class="logo">
    <h1>Bienvenido Papá</h1>
    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>
    <button id="start-button" onclick="startApp()" style="display: none;">Comenzar</button>
</div>

<!-- Contenido Principal -->
<div id="main-content" style="display: none;">
    <h2>Secciones</h2>
    <div class="menu">
        <div class="menu-item" onclick="showSection('embarazo')">
            <img src="https://imgur.com/JjXcBV2.png" alt="Embarazo">
            <span>Embarazo</span>
        </div>
        <div class="menu-item" onclick="showSection('parto')">
            <img src="https://imgur.com/3JnWrS4.png" alt="Parto">
            <span>Parto</span>
        </div>
        <div class="menu-item" onclick="showSection('puerperio')">
            <img src="https://imgur.com/rdmgGVk.png" alt="Puerperio">
            <span>Puerperio</span>
        </div>
        <div class="menu-item" onclick="showSection('para-ti-papa')">
            <img src="https://imgur.com/YapS8KW.png" alt="Para ti papá">
            <span>Para ti papá</span>
        </div>
    </div>
    <!-- Botón de Más información -->
    <button id="info-button" onclick="showInfo()">Más información</button>
</div>

<!-- Sección de Contenido Dinámico -->
<section id="section-content" style="display: none;">
    <button onclick="goBack()">← Volver</button>
    <div id="section-inner-content"></div>
</section>

<!-- Pantalla de Información -->
<section id="info-content" style="display: none;">
    <button onclick="goBack()">← Volver</button>
    <div id="info-inner-content">
        <h3>Información de la Aplicación</h3>

        <p><strong>Contacto:</strong> contacto@ejemplo.com</p>
    </div>
</section>
